<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Borealis Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .aurora {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(270deg, rgba(0, 255, 0, 0.6), rgba(0, 255, 255, 0.4), rgba(255, 0, 255, 0.4), rgba(0, 128, 255, 0.4));
            border-radius: 50%;
            opacity: 0.7;
            animation: moveAurora 20s linear infinite; /* Slower animation */
        }

        @keyframes moveAurora {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translate(20%, -30%) scale(1.05);
                opacity: 0.5;
            }
            50% {
                transform: translate(40%, -10%) scale(1);
                opacity: 0.7;
            }
            75% {
                transform: translate(20%, 10%) scale(1.05);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
        }

        .content {
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    <div class="content">
        <h1>Aurora Borealis Effect</h1>
        <p>Enjoy the mesmerizing colors of the northern lights!</p>
    </div>

    <script>
        // Optional JavaScript for additional effects or interactivity can be added here
    </script>
</body>
</html>
